<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background Change</title>
</head>
<body id="corpo">
    <header>
        <button onclick="buttonClick('red')" class="red"></button>
        <button onclick="buttonClick('green')" class="green"></button>
        <button onclick="buttonClick('blue')" class="blue"></button>
        <button onclick="buttonClick('white')" class="white"></button>
        <button onclick="buttonClick('purple')" class="purple"></button>
        <button onclick="buttonClick('pink')" class="pink"></button>
        <button onclick="buttonClick('cyan')" class="cyan"></button>
    </header>
    <section id="container">
        <div id="btn">
            <button onclick="clique()" id="button">Standard</button>
            <button onclick="randomColor()" id="button">Random</button>
            <button onclick="automatic()" id="button">Automatic</button>
        </div>
            <p id="randomColor"></p>
            <input onkeypress="changeColor(13)" type="text" id="color" placeholder="Only English. Ex.: Green or #00BFFF"></br>
            <button onclick="changeBg()" id="change">Change Color</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
